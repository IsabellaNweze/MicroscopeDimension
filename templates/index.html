<!DOCTYPE html>
<html>
<head>
    <title>Microscope Size Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            color: green;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Microscope Size Calculator</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Specimen Name:</label>
            <input type="text" name="specimen" required>

            <label>Microscope Size (Î¼m):</label>
            <input type="number" step="any" name="microscope_size" required>

            <label>Magnification:</label>
            <input type="number" step="any" name="magnification" required>

            <button type="submit">Calculate & Save</button>
        </form>
    </div>

    <footer>
        Designed by Isabella Nweze | Matric No: 21CG029877
    </footer>
</body>
</html>
